spring.application.name=authgw

# Server Configuration
server.port=5601
server.address=0.0.0.0
server.servlet.context-path=/authgw

# TOTP Configuration, 微軟只支援SHA1/6位數/30秒週期, google authenticator 支援更多選項
totp.code.length=6
totp.code.period=30
totp.hash.algorithm=SHA1
totp.issuer=ELK AUTHGW
totp.label.domain=example.com

# LDAP Configuration
ldap.enabled=false
spring.ldap.urls=ldap://localhost:389
spring.ldap.base=dc=example,dc=com
spring.ldap.username=
spring.ldap.password=
spring.ldap.user-dn-pattern=uid={0},ou=users
